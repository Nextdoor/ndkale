language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install pycryptodome==3.6.1
  - python setup.py install
  - pip freeze

before_script:
  - pip install flake8 && flake8 kale example --max-line-length 100 --ignore=E731,E402

script:
  - python setup.py test

deploy:
  - provider: pypi
    user: nextdoor
    password:
      secure: "PASS"
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+[a-z]?$
    distributions: "sdist bdist_wheel"
